    /* Global Styles */
:root {
  --primary-color: #007bff;
  --secondary-color: #00BFFF;
  --font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

* {
  margin: 0;

  font-family: var(--font-family);
}
      
body {

.container {

.custom-file-control {

  border-radius: 4px;
  padding: 6px 12px;

  transition: all .3s;
}

.custom-file-control:hover {
  background-color: var(--secondary-color);

}
